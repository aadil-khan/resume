<html>
<head>
<title>Resume Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="pwdscript.js"></script>
</head>
<body>
</br>
</br>
<div class="container">
<div id="resumemain" style="background: rgba(28, 28, 28, 0.9); color: white;" class="jumbotron">
<form name="loginForm" method="post" action="resumedisplay.html">
<table width="30%" bgcolor="0099CC" align="center">

<tr>
<td colspan=3><center><font size=4><b>Enter ID and Password</b></font></center></td>
</tr>

<tr>
<td>Username:</td>
<td><input type="text" size=25 placeholder="Enter Username" name="userid" required></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="password" size=25 placeholder="Enter Password" name="pwd" required></td>
</tr>

<tr>
<td ></td>
<td><input type="submit" onclick="return check(this.form)" value="Login"></td>
</tr>

</table>
</form>

</div>
</div>

</body>
</html>
